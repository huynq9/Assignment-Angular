            <div class="group block overflow-hidden ">


                <div class="relative border-1 surface-border border-round m-2 text-center py-56 px-3 p-button-danger">
                    <p-tag value="New" class="absolute top-2 left-2 z-10"></p-tag>
                    <button class="pi pi-heart-fill  absolute top-2 right-2 z-10" *ngIf="product"
                        [class.text-red-500]="product.isFavorited === true"
                        [class.text-white]="product.isFavorited === false" (click)="handleClick(product)"></button>
                    <img src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1450&q=80"

                        alt="" class="absolute inset-0 h-full w-full object-cover opacity-0 group-hover:opacity-100" />
                </div>

                <div class="relative bg-white pt-3">
                    <h3 class="text-sm text-gray-700 group-hover:underline group-hover:underline-offset-4">
                        {{product.name}}
                    </h3>

                    <div class="mt-1.5 flex items-center justify-between text-gray-900">
                        <p class="tracking-wide">{{product.price}}</p>

                        <p class="text-xs uppercase tracking-wide">6 Colors</p>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
